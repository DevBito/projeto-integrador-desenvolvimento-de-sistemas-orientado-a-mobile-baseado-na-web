{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form id="login-form">
    <label>Email:</label>
    <input type="email" id="email" required><br>
    <label>Senha:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Entrar</button>
  </form>
  <p id="login-message"></p>
{% endblock %}
