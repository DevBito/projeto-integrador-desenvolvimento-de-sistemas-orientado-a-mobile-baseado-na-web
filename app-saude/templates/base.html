<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App Saúde{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>App Saúde</h1>
        <nav>
            <a href="{{ url_for('main_bp.index') }}">Home</a> |
            {% if session.user_id %}
                <a href="{{ url_for('patient_bp.profile') }}">Área do Paciente</a> |
                <a href="{{ url_for('patient_bp.schedule') }}">Agendar Consulta</a> |
                <a href="{{ url_for('patient_bp.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('patient_auth_bp.login') }}">Login do Paciente</a> |
                <a href="{{ url_for('patient_auth_bp.register') }}">Registrar</a>
            {% endif %}
            | <a href="{{ url_for('admin_auth_bp.admin_login') }}">Admin</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
